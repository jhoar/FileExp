<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FileExp</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="toolbar">
      <div class="toolbar__left">
        <button id="browse">Browse</button>
        <input id="currentPath" type="text" aria-label="Current directory" />
        <button id="refresh">Refresh</button>
      </div>
      <div class="toolbar__right">
        <label>
          Program
          <input id="programPath" type="text" placeholder="/path/to/program" />
        </label>
        <label>
          Arguments
          <input id="programArgs" type="text" placeholder="--flag value" />
        </label>
        <button id="saveConfig">Save</button>
        <label>
          Translation DB
          <div class="toolbar__inline">
            <input id="translationDbPath" type="text" placeholder="translations.json" />
            <button id="browseTranslationDb" type="button">Browse</button>
            <button id="loadTranslationDb" type="button">Load</button>
          </div>
        </label>
      </div>
    </header>

    <main>
      <div id="status" class="status"></div>
      <div class="list-header" aria-hidden="true">
        <span>Filename</span>
        <span>Translation</span>
      </div>
      <ul id="fileList" class="file-list" role="listbox"></ul>
    </main>

    <script src="renderer.js"></script>
  </body>
</html>
